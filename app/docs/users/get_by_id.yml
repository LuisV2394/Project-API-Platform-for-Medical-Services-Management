tags:
  - Users
summary: Get a user by ID
description: Retrieve a single user by their ID.
parameters:
  - in: path
    name: user_id
    required: true
    schema:
      type: integer
    description: ID of the user
responses:
  200:
    description: User found
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
            email:
              type: string
            is_active:
              type: boolean
            person:
              type: object
              nullable: true
            created_at:
              type: string
            updated_at:
              type: string
  404:
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string