tags:
  - Units
summary: Retrieve all units
description: Returns a list of all units in the system.
responses:
  200:
    description: List of units
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              type:
                type: string
              description:
                type: string
              is_active:
                type: boolean